name: Build and Release

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Get version from tag
      id: get_version
      shell: bash
      run: |
        TAG=${{ github.event.inputs.tag || github.ref_name }}
        if [[ $TAG != v* ]]; then
          VERSION="1.0.0"
          TAG="v1.0.0"
        else
          VERSION=${TAG#v}
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=$TAG" >> $GITHUB_OUTPUT

    - name: Prepare Icons (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        chmod +x scripts/create_icons.sh
        ./scripts/create_icons.sh src/main/resources/dev/perillo/serversmith/app-icon.png src/main/resources/dev/perillo/serversmith

    - name: Prepare Icons (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        npm install -g png-to-ico
        npx png-to-ico src/main/resources/dev/perillo/serversmith/app-icon.png > src/main/resources/dev/perillo/serversmith/app-icon.ico

    - name: Build with Gradle
      shell: bash
      run: ./gradlew jpackage "-PappVersion=${{ steps.get_version.outputs.version }}"

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ServerSmith-${{ matrix.os }}
        path: |
          build/dist/*.dmg
          build/dist/*.exe
          build/dist/*.msi
          build/dist/*.deb
          build/dist/*.rpm

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v4
      with:
        path: artifacts
        merge-multiple: true

    - name: Get version from tag
      id: get_version
      shell: bash
      run: |
        TAG=${{ github.event.inputs.tag || github.ref_name }}
        echo "tag=$TAG" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.get_version.outputs.tag }}
        files: artifacts/**/*
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
